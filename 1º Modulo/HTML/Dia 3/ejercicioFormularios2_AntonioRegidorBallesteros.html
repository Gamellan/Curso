<!DOCTYPE html>
<html>
	<head>
		<title>Ejercicios formularios</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="" type="text/css">
	</head>
	<body> 
			<form name="Registro" action="formulario.php" method="GET">
				Color: <input type="color" name="color"></input><br/><br/>
				Date: <input type="date" name="fecha" placeholder></input><br/><br/>
				Datetime: <input type="datetime" name="fechatime"></input><br/><br/>
				datetime-local: <input type="datetime-local" name="fechatime-local"></input><br/><br/>
				email: <input type="email" name="email"></input><br/><br/>
				month: <input type="month" name="mes"></input><br/><br/>
				number: <input type="number" name="numero" autofocus></input><br/><br/>
				range: <input type="range" name="rango" min></input><br/><br/>
				search: <input type="search" name="buscar"></input><br/><br/>
				tel: <input type="tel" name="telefono"></input><br/><br/>
				time: <input required type="time" name="tiempo"></input><br/><br/>
				url: <input type="url" name="url"></input><br/><br/>
				Week: <input type="week" name="semana" max></input><br/><br/>
			</form>
	</body>
</html>
