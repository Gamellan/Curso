<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<body>
Usa un solo var para crear 3 variables con los siguientes valores
nombre = "John" 
apellido = "Doe" 
edad = 35
<p id="demo">Muestra el resultado aquí.</p> 

<script>
var nombre="John", apellido="Doe", edad=35;

document.getElementById("demo").innerHTML = 
nombre + " " + apellido + " tiene " + edad + " años.";
</script>

</body>
</html>
